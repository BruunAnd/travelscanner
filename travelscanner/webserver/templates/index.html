{% extends "base.html" %}

{% block title %}Forside - {{super()}}{% endblock %}

{% block content %}
<div>
    <table id="travels" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Hotel</th>
                <th>Area</th>
                <th>Hotel stars</th>
                <th>Country</th>
                <th>Departure date</th>
                <th>Duration (days)</th>
                <th>Minimum price</th>
            </tr>
        </thead>
    </table>
</div>
{{super()}}
{% endblock %}

{% block scripts %}
<script type="text/javascript">
$(document).ready(function() {
    $('#travels').DataTable( {
        "ajax": "/api/get_travels"
    } );
} );
</script>
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
{% endblock %}
